<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoned Leads - Clean Hero</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Cormorant:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-purple: #9b59b6;
            --accent-teal: #00FFE0;
            --dark-bg: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        body {
            margin: 0;
            background: var(--dark-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        #hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.7;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
        }

        .headline {
            font-family: 'Cormorant', serif;
            font-size: 4rem;
            margin: 0 auto 2rem;
            background: linear-gradient(45deg, #FF6B6B, #00FFE0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.1;
            padding: 1rem;
            position: relative;
        }

        .subheadline {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 0 auto 3rem;
            padding: 1.5rem;
            border-radius: 15px;
        }

        .highlight-phrase {
            display: block;
            font-weight: 700;
            font-size: 1.8rem;
            margin: 1rem 0;
            color: #FF6B6B;
            text-shadow: 0 0 15px rgba(255,107,107,0.5);
        }

        .cta-button {
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            background: rgba(0, 255, 224, 0.15);
            border: 2px solid #00FFE0;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(5px);
            z-index: 3;
        }

        .cta-button:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: #FF6B6B;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,107,107,0.3);
        }
    </style>
</head>
<body>
    <section id="hero">
        <canvas id="scene"></canvas>
        <div class="hero-content">
            <h1 class="headline">Get Stoned on Effortless Growth</h1>
            <p class="subheadline">
                We turn your brand into a magnet for attention<br>
                <span class="highlight-phrase">No chasing. No Guessing. Just Results.</span>
            </p>
            <button class="cta-button">Start Your Effortless Journey â†’</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        class JellyScene {
            constructor() {
                this.container = document.getElementById('scene');
                this.initScene();
                this.createJelly();
                this.animate();
                this.handleResize();
            }

            initScene() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, 
                    window.innerWidth/window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({
                    canvas: this.container,
                    antialias: true,
                    alpha: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.camera.position.z = 8;

                const ambient = new THREE.AmbientLight(0xffffff, 0.5);
                this.scene.add(ambient);
                
                const directional = new THREE.DirectionalLight(0xffffff, 1);
                directional.position.set(5, 5, 5);
                this.scene.add(directional);
            }

            createJelly() {
                this.geometry = new THREE.IcosahedronGeometry(2, 64);
                this.originalPositions = this.geometry.attributes.position.array.slice();

                this.material = new THREE.MeshPhongMaterial({
                    color: 0x9b59b6,
                    shininess: 100,
                    transparent: true,
                    opacity: 0.6,
                    emissive: 0x00FFE0,
                    emissiveIntensity: 0.2
                });

                this.mesh = new THREE.Mesh(this.geometry, this.material);
                this.scene.add(this.mesh);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                const time = Date.now() * 0.001;
                const positions = this.geometry.attributes.position.array;
                
                for(let i = 0; i < positions.length; i += 3) {
                    positions[i] = this.originalPositions[i] + Math.sin(time + i) * 0.1;
                    positions[i + 1] = this.originalPositions[i + 1] + Math.cos(time + i) * 0.1;
                }
                this.geometry.attributes.position.needsUpdate = true;
                this.mesh.rotation.y += 0.002;

                this.renderer.render(this.scene, this.camera);
            }

            handleResize() {
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
        }

        window.addEventListener('load', () => new JellyScene());
    </script>
</body>
</html>
